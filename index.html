  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" 
        type="image/png" 
        href="src/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/grid.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">   
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="dist/css/grid-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="dist/css/grid.css">
    <!--<![endif]-->
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="dist/css/main.css">
    <script type='text/javascript' src='node_modules/handlebars/dist/handlebars.min.js'></script>
    <title>Sea To Sky Hotel</title>
  </head>
  <body>
    <div class="hbs-header">   
      <script id='hbs_header' type="x-handlebars-template">
        {{!Container for Header/Nav/Carousel}}
        <header class='header-container pure-g'>
            <div class="logo pure-u-1-2">
              <img 
                  src="src/img/{{header.logoImg}}" 
                  alt="{{general.title}} logo">
              <span class='logo-text'>
                {{header.logoTextLine1}}
                <br>
                {{header.logoTextLine2}}
              </span>
            </div>
            <div class="header-right pure-u-1-2">
              <span class='phone-number-text'><i class="fas fa-phone fa-flip-horizontal"></i>&nbsp;{{general.phone-number}}</span>
              <button class='menu-btn btn-pill-md'><i class="fas fa-bars"></i>{{headerMenu.menuText}}</button>
              <button class='lang-btn btn-pill-md'><i class="fas fa-globe-americas"></i>{{headerMenu.chooseLangText}}</button>
              <button class='book-btn btn-pill-md'>{{headerMenu.bookRoomText}}</button>
            </div>
          
          <div class="pure-u-1">
            <div class="pure-menu pure-menu-horizontal">
                <a href="#" class="pure-menu-heading pure-menu-link">Explore <i class="fas fa-angle-right"></i></a>
                <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Rooms</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Facilities</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Gallery</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Attractions</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Beer & Wine Store</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact Us</a></li>
                </ul>
            </div>
          </div>
          <div class="carousel pure-u-1">
            <div class="image-container">
              <img src="src/img/cloudyHoweSound-1-2.jpg" alt="Beautiful Howe Sound">
            </div>
          </div>
        </header>
      </script>
    </div>
    
    <div class="hbs-main-content">
      <script id='hbs_body' type="x-handlebars-template">
        <div class="content-container">
            <div class="content-group pure-g">
              <div class="c-headline pure-u-1-4">
                <p class="c-headline-1">Sea to Sky</p>
                <p class="c-headline-2">Hotel</p>
              </div>
              <div class="c-content-text pure-u-3-4">
                <p>
                  The Sea to Sky Hotel is nestled in the Garibaldi Provincial Park on the Sea to Sky Hwy, a few minutes north of Squamish,  70 km away from Vancouver B.C. and 30 minutes drive to Whistler, the North Americaâ€™s foremost all year-round mountain resort. Outside our doors are unlimited attractions, outdoor activities, and shopping.
                </p>
              </div>
            </div>
            <div class="content-group pure-g">
                <div class="c-headline pure-u-1-4">
                  <p class="c-headline-1">Rooms</p>
                  <p class="c-headline-2"></p>
                </div>
                <div class="c-content-text pure-u-3-4">
                  <p>
                      All of our 50 oversized guest rooms and suites are tastefully decorated with stunning mountain views and are suitable for groups and events, business or pleasurable romantic getaway.
                  </p>
                </div>
                <div class="images-container pure-g">
                  <div class="pure-u-1">
                    <img src="src/img/deluxeRoom-2.jpg" alt="" class="c-image">
                    <img src="src/img/deluxeFamilyRoom-2.jpg" alt="" class="c-image">
                    <img src="src/img/deluxeSuite-2.jpg" alt="" class="c-image">
                  </div>
                </div>   
            </div>
            <div class="content-group pure-g">
                <div class="c-headline pure-u-1-4">
                  <p class="c-headline-1">
                    Amenities
                  </p>
                  <p class="c-headline-2">
                  </p>
                </div>
                <div class="c-content-text pure-u-3-4">
                  <p>
                      The Sea to Sky Hotel offers an array of amenities that ensure convenience as well as luxury. Along with well-appointed guest rooms and suites, the Sea to Sky Hotel offers guests:
                  </p>
                </div>
              </div>
          </div>  
      </script>
    </div>

    <div class="hbs-footer">
      <script id='hbs_footer' type="x-handlebars-template">
      </script>
      <footer class="pure-g">
        <div class="footer-content pure-u-1">
          <div class="location-container pure-u-1-3">
            <p class="name">Sea To Sky Hotel</p>
            <p class='phone-number-text'><i class="fas fa-phone fa-flip-horizontal"></i>&nbsp;{{general.phone-number}}</p>
            <p>1 Squamish Rd</p>
            <p>Garibaldi Highlands, BC</p>
            <p>Canada</p>
            <p>V8B 1T0</p>
            <p>{{general.email}}</p>
          </div>
        </div>
      </footer>
    </div>
    
    <script src='src/js/handlebars_template.js'></script>
  </body>
  </html>
