<div class="hbs-rooms-content">
  <div class="content-container">
    {{#with pages.bwstore}}
    <div class="content-group pure-g extra-padding-bottom">
      <div class="c-headline pure-u-1 pure-u-lg-1-3">
        <p class="c-headline-1">{{page-name}}</p>
        <p class="c-headline-2"></p>
        <div class="description">
          <p class='desc'>{{{page-desc-1}}}</p>
          <p class='desc'>{{{page-desc-2}}}</p>
        </div> 
      </div>
      <div class="pure-u-1 pure-u-lg-2-3">
        {{#each bw-subs}}
        <div class="sub-section">
          <div class="image">
            <img src="{{image-src}}" alt="">
          </div>
          <p class="s-headline-1">{{title}}</p>
          <div class="description">
            <p class='desc'>{{{desc}}}</p>
          </div>
        </div>
        {{/each}}        
      </div>
    </div>
    {{/with}} 
  </div>

</div>
