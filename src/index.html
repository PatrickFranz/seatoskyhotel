          <header class='header-container pure-g'>
            <div class="logo-bar pure-g">
              <div class="logo pure-u-1-4 pure-u-lg-1-2">
                <img 
                  src="img/{{header.logoImg}}" 
                  alt="{{general.title}} logo" />
                <span class='logo-text'>
                  {{header.logoTextLine1}}
                  <br />
                  {{header.logoTextLine2}}
                </span>
              </div>
              <div class="header-right pure-u-3-4 pure-u-lg-1-2">
                <div>
                  
                  
                  
                  <button class='menu-btn btn-pill-md'>
                    <i class="fas fa-bars"></i><span>{{headerMenu.menuText}}</span>
                  </button>

                  <span id="google_translate_element_text"></span>

                  <a href="https://reservations.seatoskyhotel.com/" 
                     target="_blank">
                    <button class='book-btn btn-pill-md'>
                      <i class="fa fa-hotel"></i>
                        <span>{{headerMenu.bookRoomText}}</span>
                    </button>
                  </a>
                </div>
                <div>
                  <span class='phone-number-text'>
                      <a href="tel:{{general.toll-free-phone-number}}">
                        <i class="fas fa-phone fa-flip-horizontal"></i>{{general.toll-free-phone-number}}
                      </a>
                    </span>
                </div>
              </div>
          
          <div class="pure-u-1">
            <div class="pure-menu pure-menu-horizontal">
                <a href="" data-linkto="/" class="pure-menu-heading pure-menu-link">Sea To Sky Hotel <i class="fas fa-angle-right"></i></a>
                <ul class="pure-menu-list">
                  {{#each nav.menuItems}}
                    <li class="menu-item pure-menu-item" >
                      <a class="pure-menu-link" data-linkto="{{linkTo}}" href="{{linkTo}}" >{{item}}</a>
                    </li>
                  {{/each}}
                </ul>
            </div>
          </div>
          <div class="carousel pure-u-1">
            <div class="image-container">
              {{{getRandomImage hero-images}}}
            </div>
          </div>
        </div>  
        
        </header>
      </script>
    </div>

    
    <div class="hbs-main-content">
      <script id='hbs_body' type="x-handlebars-template"></script>
    </div>

    <div class="hbs-footer">
      <script id='hbs_footer' type="x-handlebars-template">
        <footer class="pure-g">
          <div class="footer-content pure-u-1">
            <div class="pure-g">
              <div class="location-container pure-u-1 pure-u-lg-1-3">
                <p class="heading">Sea To Sky Hotel</p>
                <div class="pure-g">
                  <div class="icons pure-u-1-6">
                    <p class="fas fa-phone fa-flip-horizontal"></p>
                    <p class="fas fa-phone fa-flip-horizontal"></p>
                    <p class="fas fa-map-marker-alt"></p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p class="fas fa-at"></p>
                  </div>
                  <div class="pure-u-5-6">
                    <p class='phone-number-text'><a href="tel:{{general.toll-free-phone-number}}">{{general.toll-free-phone-number}}</a></p>
                    <p class='phone-number-text'><a href="tel:{{general.phone-number}}">{{general.phone-number}}</a></p>
                    <p>{{general.address-1}}</p>
                    <p>{{general.city}}, {{general.prov-full}}</p>
                    <p>{{general.country}}</p>
                    <p>{{general.postal}}</p>
                    <p><a href="mailto:{{general.email}}">{{general.email}}</a></p>
                  </div>
                </div>
              </div>
              <div class="vendor-partners pure-u-1 pure-u-lg-1-3">
                <div class="pure-g">
                  <div class="pure-u-1">
                    <p class="heading">Partners</p>
                    <div class="partner-logos pure-g">
                      <!-- Array of logos with links -->
                      {{#each footer.partnerLogos}}
                        <div class="pure-u-1-2 pure-u-lg-1-3">
                          <a href="{{this.linkTo}}" target="_blank"> 
                            <img src="{{this.logo}}" alt="{{this.name}} logo">
                          </a>
                        </div>
                        {{/each}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="footer-links pure-u-1 pure-u-lg-1-3">
                <div class="pure-g">
                  <div class="pure-u-1">
                    <p class="heading">Links</p>
                    <ul>  
                      {{#each footer.links}}  
                        <li class="menu-item" >
                          <a data-linkto="{{url}}" href="{{url}}" >{{text}}</a>
                        </li>
                      {{/each}}
                      <a href="http://www.theweathernetwork.com">The Weather Network</a>
                      <div id="plemx-root"></div>
                    </ul>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </script>
    </div>
      <div class="hbs-modal">
        <script id="hbs_modal" type="x-handlebars-template">
          <div class="modal">
            <div class="modal--title-bar">
              <span class="modal--title">{{title}}</span>
              <span class="modal--close"><i class="far fa-times-circle"></i></span>
            </div>
            <div class="modal--content">
              {{#if menuItems}}
                <ul class='list-container'>
                  {{#each menuItems}}
                    <li class="menu-item modal--list-item"><a data-linkto="{{linkTo}}" href="{{linkTo}}" class="modal--list-item-link">{{item}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
              {{#if image-src}}
                <img src={{image-src}} />
                <p class="modal--desc">{{desc}}</p>
              {{/if}}

            </div>
            <div class="modal--footer">
            </div>
          </div>
        </script> 
      </div>  
    </div>

    <script src='js/handlebars_template.js'></script>

      }
    </script>
