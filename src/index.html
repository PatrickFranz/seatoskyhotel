  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" 
        type="image/png" 
        href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

    <!-- PureCSS -->
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">    
      <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
      <![endif]-->
      <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
      <!--<![endif]-->
    <!-- PureCSS END-->

    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script type='text/javascript' src='js/handlebars.min.js'></script>
    <title>Sea To Sky Hotel</title>
  </head>
  <body class='body'>
    <div class="hbs-header">   
      <script id='hbs_header' type="x-handlebars-template">
        <div class="res-bar">
            <div class="res-container pure-g">
              <div class="date-finder pure-u-1">
                <div class="pure-g">
                  <span class='pure-u-1 pure-u-lg-1-4 '>
                    <div class='el-date-pick'>
                      <label for="checkin-date">{{res-bar.check-in-label}}</label>
                      <i class="far fa-calendar-alt"></i>
                      <input id="checkin-date" class="datepicker" type="date"/>
                    </div>
                  </span>
                  <span class='pure-u-1 pure-u-lg-1-4'>
                    <div class='el-date-pick'>
                      <label for="checkout-date">{{res-bar.check-out-label}}</label>
                      <i class="far fa-calendar-alt"></i>
                      <input id="checkout-date" class="datepicker" type="date"/>
                    </div>
                  </span>
                  <span class='pure-u-1 pure-u-lg-1-4'>
                    <div class='el-room-pick'>
                      <label for="checkout-date">{{res-bar.room-type-label}}</label>
                      <i class="fa fa-hotel"></i>
                      <select name="room-select" id="room-select">
                        {{#each res-bar.room-type-options}}
                          <option value="{{this}}">{{this}}</option>
                        {{/each}}
                        </select>
                    </div>
                  </span>
                  <button class='pure-u-1 pure-u-lg-1-4 btn-pill-md'>{{res-bar.submit-btn-text}}</button>
                </div>
              </div>
            </div>
          </div>

          <header class='header-container pure-g'>
            <div class="logo-bar pure-g">
              <div class="logo pure-u-1-4 pure-u-lg-1-2">
                <img 
                  src="img/{{header.logoImg}}" 
                  alt="{{general.title}} logo" />
                <span class='logo-text'>
                  {{header.logoTextLine1}}
                  <br />
                  {{header.logoTextLine2}}
                </span>
              </div>
              <div class="header-right pure-u-3-4 pure-u-lg-1-2">
                <span class='phone-number-text'><i class="fas fa-phone fa-flip-horizontal"></i>&nbsp;{{general.phone-number}}</span>
                <span class='text-buttons'>
                  <button class='menu-btn btn-pill-md'><i class="fas fa-bars"></i><span>{{headerMenu.menuText}}</span></button>
                  <span id="google_translate_element_text"></span>
                  <button class='book-btn btn-pill-md'><i class="fa fa-hotel"></i><span>{{headerMenu.bookRoomText}}</span></button>
                </span>
              </div>
          
          <div class="pure-u-1">
            <div class="pure-menu pure-menu-horizontal">
                <a href="" data-linkto="/" class="pure-menu-heading pure-menu-link">Sea To Sky Hotel <i class="fas fa-angle-right"></i></a>
                <ul class="pure-menu-list">
                  {{#each nav.menuItems}}
                    <li class="menu-item pure-menu-item" >
                      <a class="pure-menu-link" data-linkto="{{linkTo}}" href="{{linkTo}}" >{{item}}</a>
                    </li>
                  {{/each}}
                </ul>
            </div>
          </div>
          <div class="carousel pure-u-1">
            <div class="image-container">
              <img src="img/cloudyHoweSound-1-2.jpg" alt="Beautiful Howe Sound" />
            </div>
          </div>
        </div>
        
        </header>
      </script>
    </div>

      <!-- Blank content block to use for new pages
        <div class="content-container">
          <div class="content-group pure-g">
            <div class="c-headline pure-u-1-4">
              <p class="c-headline-1">{{headline1}}</p>
              <p class="c-headline-2">{{headline2}}</p>
            </div>
            <div class="c-content-text pure-u-3-4">
              {{!content here}}
            </div>
          </div>
        </div> -->
    
    <div class="hbs-main-content">
      <script id='hbs_body' type="x-handlebars-template"></script>
    </div>

    <div class="hbs-footer">
      <script id='hbs_footer' type="x-handlebars-template">
        <footer class="pure-g">
          <div class="footer-content pure-u-1">
            <div class="pure-g">
              <div class="location-container pure-u-1 pure-u-lg-1-3">
                <p class="heading">Sea To Sky Hotel</p>
                <div class="pure-g">
                  <div class="icons pure-u-1-6">
                    <p class="fas fa-phone fa-flip-horizontal"></p>
                    <p class="fas fa-phone fa-flip-horizontal"></p>
                    <p class="fas fa-map-marker-alt"></p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p class="fas fa-at"></p>
                  </div>
                  <div class="pure-u-5-6">
                    <p class='phone-number-text'><a href="tel:{{general.toll-free-phone-number}}">{{general.toll-free-phone-number}}</a></p>
                    <p class='phone-number-text'><a href="tel:{{general.phone-number}}">{{general.phone-number}}</a></p>
                    <p>{{general.address-1}}</p>
                    <p>{{general.city}}, {{general.prov-full}}</p>
                    <p>{{general.country}}</p>
                    <p>{{general.postal}}</p>
                    <p>{{general.email}}</p>
                  </div>
                </div>
              </div>
              <div class="vendor-partners pure-u-1 pure-u-lg-1-3">
                <div class="pure-g">
                  <div class="pure-u-1">
                    <p class="heading">Partners</p>
                    <div class="partner-logos pure-g">
                      <!-- Array of logos with links -->
                      {{#each footer.partnerLogos}}
                        <div class="pure-u-1-2 pure-u-lg-1-3">
                          <a href="{{this.linkTo}}" target="_blank"> 
                            <img src="{{this.logo}}" alt="{{this.name}} logo">
                          </a>
                        </div>
                        {{/each}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="pure-u-1 pure-u-lg-1-3">
                <div class="pure-g">
                  <div class="pure-u-1">
                    <p class="heading">Links</p>
                    <ul>  
                      {{#each footer.links}}  
                        <li class="menu-item" >
                          <a data-linkto="{{url}}" href="{{url}}" >{{text}}</a>
                        </li>
                    {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </script>
    </div>
      <div class="hbs-modal">
        <script id="hbs_modal" type="x-handlebars-template">
          <div class="modal">
            <div class="modal--title-bar">
              <span class="modal--title">{{title}}</span>
              <span class="modal--close"><i class="far fa-times-circle"></i></span>
            </div>
            <div class="modal--content">
              {{#if menuItems}}
                <ul class='list-container'>
                  {{#each menuItems}}
                    <li class="menu-item modal--list-item"><a data-linkto="{{linkTo}}" href="{{linkTo}}" class="modal--list-item-link">{{item}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
              {{#if image-src}}
                <img src={{image-src}} />
                <p class="modal--desc">{{desc}}</p>
              {{/if}}

            </div>
            <div class="modal--footer">
            </div>
          </div>
        </script> 
      </div>  
    </div>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src='js/handlebars_template.js'></script>
    <script src='js/main.js'></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element_text');
      }
    </script>
    </body>
  </html>
