<div class="content-container">
  {{#with pages}}
  <div class="content-group pure-g">
    <div class="c-headline pure-u-1 pure-u-lg-1-4">
      <p class="c-headline-1">Sea to Sky</p>
      <p class="c-headline-2">Hotel</p>
    </div>
    <div class="c-content-text pure-u-1 pure-u-lg-3-4">
      <img width="100%" src="img/lobby-1.jpg" alt="Hotel Lobby">
      <p>{{home.page-desc-1}}</p>
    </div>
  </div>

  <div class="content-group pure-g">
      <div class="c-headline pure-u-1 pure-u-lg-1-4">
        <p class="c-headline-1">Rooms</p>
        <p class="c-headline-2"></p>
        <p class="view-more"><a href="/rooms" data-linkto="/rooms">view rooms</a></p>
      </div>
      <div class="c-content-text pure-u-1 pure-u-lg-3-4">
        <p>{{rooms.page-desc-1}}</p>
        <div class="images-container">
          {{#each rooms.room-types}}
            <img src="{{images.[0]}}" alt="{{name}}" class="c-image">
          {{/each}}
        </div>   
      </div>
  </div>
  {{/with}}
  <div class="content-group pure-g">
    <div class="c-headline pure-u-1 pure-u-lg-1-4">
      <p class="c-headline-1">Location</p>
      <p class="c-headline-2"></p>
      <p class="view-more">
        <a href="{{general.gmap-url}}" data-linkto="{{general.gmap-url}}">view map</a>
      </p>
    </div>
    <div class="c-content-text pure-u-1 pure-u-lg-3-4">
      <span class="locationMap">
        <a href="{{general.gmap-url}}" target="_blank">
          <img src="{{general.map-image}}" alt="">
        </a>
      </span>
    </div>
  </div>
  
  <div class="content-group pure-g extra-padding-bottom">
    <div class="c-headline pure-u-1 pure-u-lg-1-4">
      <p class="c-headline-1">Reviews</p>
      <p class="c-headline-2"></p>
      <!-- <p class="view-more">
        <a href="#" data-linkto="#">see all</a>
      </p> -->
    </div>
    <div class="pure-u-1 pure-u-lg-3-4">
      <div class="reviews-grid">
        {{#each reviews}}
            <div class="agg-review" data-linkto="{{review-link}}">
              <div class="agg-review--score">
                <span>{{agg-score}}<span class='agg-review--score-denom'>/ {{score-denominator}}</span></span>
              </div>
              <p class="agg-review--review-count">Scored from {{review-count}} reviews</p> 
              <span class="reviewer-logo">
                <a href="{{review-link}}">
                  <img src="{{logo-src}}" alt="{{reviewer}} logo">
                </a>
              </span>
            </div>
        {{/each}}
      </div>
    </div>
  </div>

</div>
